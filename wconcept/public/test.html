//		1.统计字符串中每个字符的个数？
		
		var str = "hhello world";
//		利用对象的key和value
//		将字符串分割成数组，方便遍历
		var arr = str.split("");
//		创建一个对象,用于存储每个字符和对应的次数
		var obj = {};
//		遍历这个数组，获取到数组的value
		arr.forEach(function(value){
//			这个时候，对象里面什么都没有，创建一个变量，用于保存对象的key，这个key是数组的value
console.log(obj[value])
			var a = obj[value];
//		第一次执行程序,或者遍历到一个新的字符的时候，对象的这个key都还没有被创建，所以，a为undefined，所以为false
			if(a){
				obj[value] = ++a;//当a为undefined的时候，不执行这一行，当a有值的时候，执行这一行，累加
			}else{
//				当a为undefined的时候，执行这一行，为obj创建一个key，这个key和数组的value重名，这个key的值为1
				obj[value] = 1;
			}
		})
